        .main-menu {

        }

        .menu-item {

        }

        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 0px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            transition: all 0.4s ease;
            width: 150px;
            height: 150px;
            justify-content: center;
        }

        .menu-button i {
            font-size: 3em;
            margin-bottom: 10px;
            transition: all 0.4s ease;
            text-decoration: none;
        }

        .menu-button span {
            font-size: 1.1em;
            font-weight: 500;
        }

        .menu-button:hover {
            transform: scale(1.06);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover i {
            transform: scale(1.3);
        }

        /* Customização da barra de rolagem */
        .submenu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 36, 54, 0.341);
            border-radius: 10px;
            padding: 10px;
            min-width: 350px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            margin-top: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;

        }

        /* Estilo da barra de rolagem */
        .submenu::-webkit-scrollbar {
            width: 8px; /* Largura da barra de rolagem */
            height: 8px; /* Se a rolagem for horizontal, também define a altura */
        }

        /* Estilo da parte visível da barra de rolagem */
        .submenu::-webkit-scrollbar-thumb {
            background-color: rgba(255, 141, 1, 0.544); /* Cor do "thumb" da barra de rolagem */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Borda ao redor do "thumb" */
        }

        /* Estilo do fundo da barra de rolagem */
        .submenu::-webkit-scrollbar-track {
            background-color: rgba(26, 36, 54, 0.5); /* Cor de fundo da barra de rolagem */
            border-radius: 10px;
        }


        .menu-item:hover .submenu {
            opacity: 1;
            visibility: visible;
            margin-top: 20px;
        }

        .submenu-item {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9em;
        }

        .submenu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 20px;
        }


        footer {
            text-align: center;
            padding: 10px;
            background-color: transparent;
            color: #c4c4c4;
            position: fixed;
            bottom: 0;
            width: 100%;

        }

        footer a {

        /* Suport */
        .add-icon-container {
            z-index: 1000;
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: 0.4s;
            font-weight: 100;
        }
        .add-icon-container:hover{

        }

        .add-icon-container a {

            align-content: center;
            font-size: 40px;
            display: flex;
            text-decoration: none;
            position: relative;
            left: 5px;

        /* Estilo para a descrição */
        .descricao {
            position: absolute;
            bottom: 35px; /* Aumente ou diminua conforme necessário */
            left: -150px;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap; /* Impede que o texto quebre */
        }

        /* Mostrar a descrição quando o cursor passar sobre o link */
        .add-icon-container:hover .descricao {
            opacity: 1;

        }

        /* Responsividade */

    <script>
        // Função para obter a saudação dependendo da hora do dia
        function obterSaudacao() {
            const agora = new Date();
            const hora = agora.getHours(); // Obtém a hora atual (de 0 a 23)

            let saudacao = "";
            
            if (hora >= 6 && hora < 12) {
                saudacao = "Olá, Bom dia! Seja bem-vindo(a)!";
            } else if (hora >= 12 && hora < 18) {
                saudacao = "Olá, Boa tarde! Seja bem-vindo(a)!";
            } else {
                saudacao = "Olá, Boa noite! Seja bem-vindo(a)!";
            }

            return saudacao;
        }

        // Exibe a saudação no elemento com o id "saudacao"
        document.getElementById("saudacao").textContent = obterSaudacao();


        function updateDataHora() {
        const data = new Date();
        const options = {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
        };
        const dataHoraFormatada = data.toLocaleString("pt-BR", options);
        document.getElementById("dataHora").textContent = dataHoraFormatada;
        }

        setInterval(updateDataHora, 1000);


        // Responsive logo
        window.addEventListener("load", function () {
            let logo = document.getElementById("logoAHI");

            function atualizarLogo() {
                if (window.innerWidth <= 768) {
                    logo.src = "static/img/ahi_logo_mobile.png";
                } else {
                    logo.src = "static/img/logo_ahi.png";
                }
            }

            atualizarLogo(); // Atualiza ao carregar a página
            window.addEventListener("resize", atualizarLogo); // Atualiza ao redimensionar a tela
        });

            document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anoAtual").textContent = new Date().getFullYear();
        });



            document.addEventListener('DOMContentLoaded', function() {
                // Close submenus when clicking outside
                document.addEventListener('click', function(e) {
                    const menus = document.querySelectorAll('.menu-item');
                    menus.forEach(menu => {
                        if (!menu.contains(e.target)) {
                            const submenu = menu.querySelector('.submenu');
                            if (submenu) {
                                submenu.style.opacity = '0';
                                submenu.style.visibility = 'hidden';
                                submenu.style.marginTop = '10px';
                            }
                        }
                    });
                });
            });


            document.addEventListener('DOMContentLoaded', function() {
                // Add 'has-submenu' class to menu buttons that have submenus
                document.querySelectorAll('.menu-item').forEach(item => {
                    const submenu = item.querySelector('.submenu');
                    const button = item.querySelector('.menu-button');
                    if (submenu) {
                        button.classList.add('has-submenu');
                    }
                });

                // Handle menu item clicks
                document.querySelectorAll('.menu-button').forEach(button => {
                    button.addEventListener('click', function(e) {
                        if (this.classList.contains('has-submenu')) {
                            e.preventDefault();
                            
                            // Remove active class from all other menu items
                            document.querySelectorAll('.menu-button').forEach(btn => {
                                if (btn !== this) {
                                    btn.classList.remove('active');
                                }
                            });

                            // Toggle active class on clicked item
                            this.classList.toggle('active');
                        }
                    });
                });

                // Close submenus when clicking outside
                document.addEventListener('click', function(e) {
                    const menus = document.querySelectorAll('.menu-item');
                    menus.forEach(menu => {
                        if (!menu.contains(e.target)) {
                            const submenu = menu.querySelector('.submenu');
                            const button = menu.querySelector('.menu-button');
                            if (submenu) {
                                submenu.style.opacity = '0';
                                submenu.style.visibility = 'hidden';
                                button.classList.remove('active');
                            }
                        }
                    });
                });

                // Handle mobile submenu positioning
                function adjustSubmenuPosition() {
                    if (window.innerWidth <= 768) {
                        document.querySelectorAll('.submenu').forEach(submenu => {
                            const menuItem = submenu.closest('.menu-item');
                            const button = menuItem.querySelector('.menu-button');
                            
                            menuItem.addEventListener('mouseenter', () => {
                                const buttonRect = button.getBoundingClientRect();
                                const viewportHeight = window.innerHeight;
                                const submenuHeight = submenu.offsetHeight;
                                
                                if (buttonRect.bottom + submenuHeight > viewportHeight) {
                                    submenu.style.bottom = '100px';
                                } else {
                                    submenu.style.bottom = 'auto';
                                }
                            });
                        });
                    }
                }

                // Call on load and resize
                adjustSubmenuPosition();
                window.addEventListener('resize', adjustSubmenuPosition);
            });

    </script>
