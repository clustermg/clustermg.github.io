    <script>

      function obterSaudacao() {
            const agora = new Date();
            const hora = agora.getHours(); // Obt√©m a hora atual (de 0 a 23)

            let saudacao = "";
            
            if (hora >= 6 && hora < 12) {
                saudacao = "Ol√°, Bom dia! Seja bem-vindo(a)!";
            } else if (hora >= 12 && hora < 18) {
                saudacao = "Ol√°, Boa tarde! Seja bem-vindo(a)!";
            } else {
                saudacao = "Ol√°, Boa noite! Seja bem-vindo(a)!";
            }

        }

        function updateDataHora() {
        const data = new Date();
        const options = {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
        };
        const dataHoraFormatada = data.toLocaleString("pt-BR", options);
        document.getElementById("dataHora").textContent = dataHoraFormatada;
        }

        setInterval(updateDataHora, 1000);


        // Responsive logo
        window.addEventListener("load", function () {
            let logo = document.getElementById("logoAHI");

            function atualizarLogo() {
                if (window.innerWidth <= 768) {
                    logo.src = "static/img/ahi_logo_mobile.png";
                } else {
                    logo.src = "static/img/logo_ahi.png";
                }
            }

            atualizarLogo(); // Atualiza ao carregar a p√°gina
            window.addEventListener("resize", atualizarLogo); // Atualiza ao redimensionar a tela
        });

            document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anoAtual").textContent = new Date().getFullYear();
        });



            document.addEventListener('DOMContentLoaded', function() {
                // Close submenus when clicking outside
                document.addEventListener('click', function(e) {
                    const menus = document.querySelectorAll('.menu-item');
                    menus.forEach(menu => {
                        if (!menu.contains(e.target)) {
                            const submenu = menu.querySelector('.submenu');
                            if (submenu) {
                                submenu.style.opacity = '0';
                                submenu.style.visibility = 'hidden';
                                submenu.style.marginTop = '10px';
                            }
                        }
                    });
                });
            });


            document.addEventListener('DOMContentLoaded', function() {
                // Add 'has-submenu' class to menu buttons that have submenus
                document.querySelectorAll('.menu-item').forEach(item => {
                    const submenu = item.querySelector('.submenu');
                    const button = item.querySelector('.menu-button');
                    if (submenu) {
                        button.classList.add('has-submenu');
                    }
                });

                // Handle menu item clicks
                document.querySelectorAll('.menu-button').forEach(button => {
                    button.addEventListener('click', function(e) {
                        if (this.classList.contains('has-submenu')) {
                            e.preventDefault();
                            
                            // Remove active class from all other menu items
                            document.querySelectorAll('.menu-button').forEach(btn => {
                                if (btn !== this) {
                                    btn.classList.remove('active');
                                }
                            });

                            // Toggle active class on clicked item
                            this.classList.toggle('active');
                        }
                    });
                });

                // Close submenus when clicking outside
                document.addEventListener('click', function(e) {
                    const menus = document.querySelectorAll('.menu-item');
                    menus.forEach(menu => {
                        if (!menu.contains(e.target)) {
                            const submenu = menu.querySelector('.submenu');
                            const button = menu.querySelector('.menu-button');
                            if (submenu) {
                                submenu.style.opacity = '0';
                                submenu.style.visibility = 'hidden';
                                button.classList.remove('active');
                            }
                        }
                    });
                });

                // Handle mobile submenu positioning
                function adjustSubmenuPosition() {
                    if (window.innerWidth <= 768) {
                        document.querySelectorAll('.submenu').forEach(submenu => {
                            const menuItem = submenu.closest('.menu-item');
                            const button = menuItem.querySelector('.menu-button');
                            
                            menuItem.addEventListener('mouseenter', () => {
                                const buttonRect = button.getBoundingClientRect();
                                const viewportHeight = window.innerHeight;
                                const submenuHeight = submenu.offsetHeight;
                                
                                if (buttonRect.bottom + submenuHeight > viewportHeight) {
                                    submenu.style.bottom = '100px';
                                } else {
                                    submenu.style.bottom = 'auto';
                                }
                            });
                        });
                    }
                }

                // Call on load and resize
                adjustSubmenuPosition();
                window.addEventListener('resize', adjustSubmenuPosition);
            });

        // L√≥gica da Calculadora
        let display = document.getElementById('calculadoraDisplay');
        let operacaoAtual = '';

        function adicionarNumero(numero) {
            // Se o display tiver apenas 0, substitui
            if (display.textContent === '0') {
                display.textContent = numero;
            } else {
                display.textContent += numero;
            }

        function operacao(operador) {
            // Se j√° houver opera√ß√£o em andamento, faz o c√°lculo e exibe o resultado
            if (operacaoAtual !== '') {
                calcularResultado();
            }
            
            // Armazena o n√∫mero atual antes de adicionar o operador
            operacaoAnterior = display.textContent;
            operacaoAtual = operador;
            display.textContent += operador; // Exibe o operador na tela
        }

        function calcularResultado() {
            if (operacaoAtual === '') return;

            // Avalia a express√£o no formato "operacaoAnterior operacao display.textContent"
            resultado = eval(operacaoAnterior + operacaoAtual + display.textContent.split(operacaoAtual)[1]);
            display.textContent = resultado;
            operacaoAtual = ''; // Limpa a opera√ß√£o
            operacaoAnterior = ''; // Limpa o n√∫mero anterior
        }

        function limpar() {
            display.textContent = '0';
            operacaoAtual = '';
            operacaoAnterior = '';
        }

        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, ""); // Remove tudo que n√£o for n√∫mero
            value = (value / 100).toFixed(2); // Converte para decimal
            value = value.replace(".", ","); // Substitui ponto por v√≠rgula
            input.value = "R$ " + value; // Adiciona "R$" no in√≠cio
        }

        function formatPercent(input) {
            let value = input.value.replace(/\D/g, ""); // Remove tudo que n√£o for n√∫mero
            input.value = value + "%"; // Adiciona "%" no final
        }


    </script>
