    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        function updateDataHora() {
        const data = new Date();
        const options = {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
        };
        const dataHoraFormatada = data.toLocaleString("pt-BR", options);
        document.getElementById("dataHora").textContent = dataHoraFormatada;
        }

        setInterval(updateDataHora, 1000);

        // Função para obter a saudação dependendo da hora do dia
        function obterSaudacao() {
            const agora = new Date();
            const hora = agora.getHours(); // Obtém a hora atual (de 0 a 23)

            let saudacao = "";
            
            if (hora >= 6 && hora < 12) {
                saudacao = "Olá, Bom dia! Seja bem-vindo(a)!";
            } else if (hora >= 12 && hora < 18) {
                saudacao = "Olá, Boa tarde! Seja bem-vindo(a)!";
            } else {
                saudacao = "Olá, Boa noite! Seja bem-vindo(a)!";
            }

            return saudacao;
        }

        // Exibe a saudação no elemento com o id "saudacao"
        document.getElementById("saudacao").textContent = obterSaudacao();

        function processarArquivo() {
        const fileInput = document.getElementById("arquivoExcel").files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: "array" });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(sheet);

            const nome = document.getElementById("nome").value;
            const cargo = document.getElementById("cargo").value;
            const hotelSelecionado = document.getElementById("hotel").value;
            const dataAtual = new Date().toLocaleDateString("pt-BR", {
            day: "2-digit",
            month: "long",
            year: "numeric",
            });

            // Updated filtering logic
            const dadosFiltrados = jsonData.filter(item => {
            const hotelCell = item[Object.keys(item)[6]]; // Get the hotel cell value
            if (!hotelCell) return false;

            // Split the cell content by semicolon and remove any whitespace
            const hoteis = hotelCell.split(';').map(h => h.trim());
            
            // Check if the selected hotel is included in the array of hotels
            return hoteis.some(hotel => hotel === hotelSelecionado);
            });

            gerarDocumento(nome, cargo, hotelSelecionado, dataAtual, dadosFiltrados);
        };
        reader.readAsArrayBuffer(fileInput);
        }

      function gerarDocumento(nome, cargo, hotel, dataAtual, dados) {
        const { Document, Packer, Paragraph, TextRun, Header, Footer, ImageRun } = window.docx;

        // Function to convert image to base64
        function getBase64Logo() {
            return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const dataURL = canvas.toDataURL('image/png');
                resolve(dataURL.split(',')[1]); // Remove the data URL prefix
            };
            img.onerror = reject;
            img.src = 'static/img/logo_ahi_docx.png';
            });
        }

        // Modify the document generation to be an async function
        async function createDocument() {
            let logoBase64;
            try {
            logoBase64 = await getBase64Logo();
            } catch (error) {
            console.error('Error loading logo:', error);
            logoBase64 = null;
            }

            const doc = new Document({
            styles: {
                default: {
                run: {
                    font: "Arial"
                }
                }
            },
            sections: [
                {
                headers: {
                    default: new Header({
                    children: logoBase64 
                        ? [
                            new Paragraph({
                            children: [
                                new ImageRun({
                                data: Uint8Array.from(atob(logoBase64), c => c.charCodeAt(0)),
                                transformation: {
                                    width: 670,
                                    height: 45
                                }
                                })
                            ]
                            }),
                            // Add a blank paragraph for spacing
                            new Paragraph({ text: "" }),
                            new Paragraph({ text: "" })
                        ]
                        : [
                            new Paragraph({
                            children: [
                                new TextRun({
                                text: "AHI",
                                bold: true,
                                font: "Arial"
                                })
                            ]
                            })
                        ]
                    })
                },
                footers: {
                    default: new Footer({
                    children: [
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "_________________________________________________________________________________",
                            color: "808080",
                            font: "Arial"
                            })
                        ]
                        })
                    ]
                    })
                },
                children: [
                    new Paragraph({
                    children: [
                        new TextRun({
                        text: "Nome: ",
                        bold: true,
                        font: "Arial"
                        }),
                        new TextRun({
                        text: nome,
                        font: "Arial"
                        }),
                    ],
                    }),
                    new Paragraph({
                    children: [
                        new TextRun({
                        text: "Cargo: ",
                        bold: true,
                        font: "Arial"
                        }),
                        new TextRun({
                        text: cargo,
                        font: "Arial"
                        }),
                    ],
                    }),
                    new Paragraph({
                    children: [
                        new TextRun({
                        text: "Hotel: ",
                        bold: true,
                        font: "Arial"
                        }),
                        new TextRun({
                        text: hotel,
                        font: "Arial"
                        }),
                    ],
                    }),
                    new Paragraph({
                    children: [
                        new TextRun({
                        text: "Data: ",
                        bold: true,
                        font: "Arial"
                        }),
                        new TextRun({
                        text: dataAtual,
                        font: "Arial"
                        }),
                    ],
                    }),
                    
                    // Added blank paragraph for spacing
                    new Paragraph({ text: "" }),

                    new Paragraph({
                    children: [
                        new TextRun({
                        text: "PRINCIPAIS ATIVIDADES DO MÊS",
                        font: "Arial",
                        bold: true
                        })
                    ],
                    heading: "Heading1",
                    }),
                    
                    // Added blank paragraph for spacing
                    new Paragraph({ text: "" }),

                    new Paragraph({
                    children: [
                        new TextRun({
                        text: "Prezados, das atividades com maior relevância no mês, destacam-se:",
                        font: "Arial"
                        })
                    ],
                    }),
                    // Added blank paragraph for spacing
                    new Paragraph({ text: "" }),

                    // Adicionar cada atividade de forma legível
                    ...dados.map((dado) => {
                    return [
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "Tipo: ",
                            bold: true,
                            font: "Arial"
                            }),
                            new TextRun({
                            text: dado[Object.keys(dado)[0]],
                            font: "Arial"
                            }),
                        ],
                        }),
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "Assunto: ",
                            bold: true,
                            font: "Arial"
                            }),
                            new TextRun({
                            text: dado[Object.keys(dado)[1]],
                            font: "Arial"
                            }),
                        ],
                        }),
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "Conta Relacionada: ",
                            bold: true,
                            font: "Arial"
                            }),
                            new TextRun({
                            text: dado[Object.keys(dado)[2]],
                            font: "Arial"
                            }),
                        ],
                        }),
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "Início: ",
                            bold: true,
                            font: "Arial"
                            }),
                            new TextRun({
                            text: dado[Object.keys(dado)[4]],
                            font: "Arial"
                            }),
                        ],
                        }),
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "Término: ",
                            bold: true,
                            font: "Arial"
                            }),
                            new TextRun({
                            text: dado[Object.keys(dado)[5]],
                            font: "Arial"
                            }),
                        ],
                        }),
                        new Paragraph({
                        children: [
                            new TextRun({
                            text: "Descrição: ",
                            bold: true,
                            font: "Arial"
                            }),
                            new TextRun({
                            text: dado[Object.keys(dado)[3]],
                            font: "Arial"
                            }),
                        ],
                        }),
                        new Paragraph({ text: "" }) // Add a blank line between entries
                    ];
                    }).flat(), // Flatten the nested arrays
                ],
                },
            ],
            });

            return doc;
        }

        // Modify the function to use async/await
        async function generateDocument() {
            try {
            const doc = await createDocument();
            
            Packer.toBlob(doc)
                .then((blob) => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `${hotel}_Fechamento_Mensal.docx`;
                link.click();
                })
                .catch((error) => {
                console.error("Erro ao gerar o arquivo .docx:", error);
                });
            } catch (error) {
            console.error("Erro ao criar o documento:", error);
            }
        }

        // Call the new async function
        generateDocument();
        }


        // Responsive logo
        window.addEventListener("load", function () {
            let logo = document.getElementById("logoAHI");

            function atualizarLogo() {
                if (window.innerWidth <= 768) {
                    logo.src = "static/img/ahi_logo_mobile.png";
                } else {
                    logo.src = "static/img/logo_ahi.png";
                }
            }

            atualizarLogo(); // Atualiza ao carregar a página
            window.addEventListener("resize", atualizarLogo); // Atualiza ao redimensionar a tela
        });

            document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("anoAtual").textContent = new Date().getFullYear();
        });



    </script>
